<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WBCode3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- 
#081826
#344353
#D7F3FF
#E19E20 -->

  <style>
    .menu__bar__frame__list {
      width: 80%;
    }

    .menu__bar__frame__list li {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 35px;
      font-family: 'Fredoka One', cursive;
      padding-top: 13px;
      padding-bottom: 13px;
      width: 70%;
      margin: 75px auto 75px auto;
      letter-spacing: 5px;
      box-shadow: 3px 4px 5px rgba(08, 18, 26, 0.4), -2px -2px 10px rgba(08, 18, 26, 0.1);
      transition: background-color 0.2s ease-in;

      /* 백그라운드 컬러 및 텍스트 컬러 어떤걸 쓸지 고민 */
      background-color: white;
      border-radius: 20px;
      color: white;
      color: #081826;
    }

    .menu__bar__frame__list li:hover {
      color: #D7F3FF;
      background-color: #081826;
    }

    .menu__bar__frame__list li:active {
      /* color: #E19E20; */
      transform: translateY(7px);
    }

    .menu__bar__frame__mini__list {
      width: 80%;
      height: 80%;
      /* 이건 뭐냐? */
      margin-top: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .menu__bar__frame__mini__list li {
      /* background-color: #E19E20; */
    }

    .menu__bar__frame__mini__list li img {
      width: 50%;
    }

    .menu__bar__frame__mini__list li img:hover {
      width: 60%;
    }

    #blind {
      position: fixed;
      z-index: 5555;
      cursor: default;
      /* display: none; */
      /* display: inline-block; */
      width: 100%;
      height: 100%;
      background-color: black;
      /* display: none; */
      opacity: 0;
      animation-duration: 0.5s;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    #blind:hover{
      /* display: none; */
    }

    #blind:focus+.menu__bar__frame{
      /* background-color: antiquewhite; */
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 0.4;
      }
    }

    @keyframes fadeout {
      from {
        opacity: 0.4;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <input type="checkbox" id="menu_bar">
    <label class="menu__bar" for="menu_bar">
      <div></div>
      <div></div>
      <div></div>
    </label>

    <div class="menu__bar__frame__mini">
      <div class="menu__bar__frame__mini__list">
        <li><img src="img/home.svg" alt=""></li>
        <li><img src="img/user.svg" alt=""></li>
        <li><img src="img/computer.svg" alt=""></li>
        <li><img src="img/graduation-cap.svg" alt=""></li>
        <li><img src="img/folder.svg" alt=""></li>
        <li><img src="img/info.svg" alt=""></li>
      </div>
    </div>

    <div class="menu__bar__frame">
      <img src="img/logo3.png" alt="로고" style="width: 80px; position: absolute; bottom: 15px; left: 15px;">
      <div class="menu__bar__frame__list">
        <ul>
          <li>HOME</li>
          <li>PROFILE</li>
          <li>SKILLS</li>
          <li>CARRER</li>
          <li>PROJECT</li>
          <li>CONTACT</li>
        </ul>
      </div>
    </div>

    <a id="blind" href="#"></a>
  </header>

  <main>
    <div class="main__title">
      <div class="main__title__Slogan">
        <!-- pre 스페이스바 길이 조정 조심 -->
        <pre>
   Program
   Programming
   Programmer</pre>
      </div>
      <div class="main__title__logo">
        <img src="img/logo3.png" alt="로고">
      </div>
      <div class="main__title__name">
        PORTPOLIO
      </div>
    </div>
  </main>
</body>

</html>
